// print colours onto the page (old school)

var colorList = document.querySelector('#root');

colors.forEach(printColor);

function printColor(item, index){ // the index arguement can be omitted 
    //console.log(item.color, index);

    colorList.innerHTML += `<li style="color:${item.value};">${item.color}</li>`;
}

colorList.addEventListener("click", function(event){

  //  if(event.target.hasAttribute("style") === true) { /// === true is the default, loose as we are relying on the stlye attribute above

      if (event.target.tagName === "LI") { /// more robust. every <li> element needs to be capital letters

        // toggler
        if (event.target.classList.contains("big")) {
            // make smaller
            event.target.style.fontSize = "2em";
            event.target.classList.remove("big");

        } else {
            // make bigger
            event.target.style.fontSize = "4em";
            event.target.classList.add("big");
        }
